    <script>
        // Lógica para o formulário de informações
        const infoForm = document.getElementById('info-form');
        const evaluationForm = document.getElementById('evaluation-form');
        const body = document.body;
    
        infoForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
    
            // Esconde o formulário de informações
            infoForm.classList.add('hidden');
    
            // Exibe o formulário de avaliação
            evaluationForm.classList.remove('hidden');
        });
    
        // Lógica para avaliação com estrelas
        document.querySelectorAll('.stars').forEach(starsContainer => {
            starsContainer.addEventListener('click', event => {
                if (event.target.classList.contains('star')) {
                    const value = event.target.getAttribute('data-value');
                    const stars = starsContainer.querySelectorAll('.star');
                    
                    stars.forEach(star => {
                        star.classList.remove('checked');
                        if (star.getAttribute('data-value') <= value) {
                            star.classList.add('checked');
                        }
                    });
    
                    // Salvar a avaliação no dataset
                    starsContainer.dataset.rating = value;
                }
            });
        });
    
        // Lógica para envio do formulário de avaliação
        evaluationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita envio padrão
    
            const comments = document.getElementById('comments').value;
    
            const ratings = {};
            document.querySelectorAll('.stars').forEach(starsContainer => {
                const question = starsContainer.getAttribute('data-question');
                const rating = starsContainer.dataset.rating || '0';
                ratings[question] = rating;
            });
    
            // Exibe a mensagem de agradecimento
            evaluationForm.classList.add('hidden');
    
            const thankYouMessage = document.createElement('div');
thankYouMessage.style.position = 'fixed';
thankYouMessage.style.top = '0';
thankYouMessage.style.left = '0';
thankYouMessage.style.width = '100%';
thankYouMessage.style.height = '100%';
thankYouMessage.style.backgroundColor = 'grey';
thankYouMessage.style.color = '#333';
thankYouMessage.style.display = 'flex';
thankYouMessage.style.flexDirection = 'column'; // Define a direção como coluna para empilhar os elementos
thankYouMessage.style.alignItems = 'center';
thankYouMessage.style.justifyContent = 'center';
thankYouMessage.style.fontSize = '24px';
thankYouMessage.style.fontWeight = 'bold';
thankYouMessage.style.zIndex = '1000';

// Adiciona a mensagem de agradecimento
const messageText = document.createElement('p');
messageText.textContent = 'Obrigado por sua avaliação! 😊';
messageText.style.margin = '0'; // Remove margens adicionais
thankYouMessage.appendChild(messageText);
    
// Adiciona o botão para retornar à página inicial
const backButton = document.createElement('button');
backButton.textContent = 'Voltar ao Início';

// Configura o redirecionamento ao clicar no botão

    window.location.href = 'index.html'; // Substitua 'index.html' pelo caminho correto do início do site
});

// Adiciona o botão ao `thankYouMessage`
thankYouMessage.appendChild(backButton);

document.body.appendChild(thankYouMessage);
